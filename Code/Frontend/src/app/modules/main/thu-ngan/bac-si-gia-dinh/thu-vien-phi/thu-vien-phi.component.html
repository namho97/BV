<div class="panel">
  <div class="left">
    <div class="header">
      <div class="breadcrumb flat">
        <a>THU NGÂN</a>
        <a class="active">THU VIỆN PHÍ</a>
      </div>
    </div>
    <div class="grid-content">
      <app-table  #tableThuVienPhi masterName="tableThuVienPhi" [columns]="columnsThuVienPhi"
       [documentType]="documentTypeThuVienPhi"
      [groupByColumns]="groupByColumnsThuVienPhi"  [headerTemplate]="headerThuVienPhiTemplate"
      [sortByColumn]="sortByColumnThuVienPhi" [showIndex]="false" [showCheckbox]="false"
      (extDataItemSelected)="extDataItemSelected($event)">
    </app-table>
    </div>
  </div>

  <div class="right">
    <div class="header">
      <h3 class="title">THÔNG TIN CHI TIẾT </h3>
    </div>
    <div class="chi-tiet-content" *ngIf="dataChon!=null">
      <app-thu-vien-phi-chi-tiet [data]="dataChon" (dataChange)="dataChange($event)"
        (quayLaiChange)="quayLaiChange()" (quayLaiVaTaiLaiChange)="quayLaiVaTaiLaiChange()"></app-thu-vien-phi-chi-tiet>
    </div>
  </div>
</div>

<ng-template #headerThuVienPhiTemplate>
  <div class="header-template" id="header">
    <div style="position: relative;">
      <app-textbox style="display: inline-block;margin-bottom: 4px;width: 150px;margin-right: 5px;" id="HoTen" label="HỌ TÊN"
        [(model)]="thuVienPhiQueryInfo.HoTen" (keyup)="onKey($event)"></app-textbox>
        <app-select style="display: inline-block;margin-bottom: 4px;width: 100px;margin-right: 5px;" label="GIỚI TÍNH" [multiple]="true"
          url="Common/GetGioiTinhLookup" [(model)]="thuVienPhiQueryInfo.GioiTinhs">
        </app-select>
        <app-textbox style="display: inline-block;margin-bottom: 4px;width: 150px;margin-right: 5px;" id="SoDienThoai" label="ĐIỆN THOẠI"
          [(model)]="thuVienPhiQueryInfo.SoDienThoai" (keyup)="onKey($event)"></app-textbox>

          <app-datetimepicker style="display: inline-block;margin-bottom: 4px;width: 210px;margin-right: 5px;" id="NgayTiepNhanTu"
          label="TIẾP NHẬN TỪ" [(model)]="thuVienPhiQueryInfo.NgayTiepNhanTu" (keyup)="onKey($event)"></app-datetimepicker>
        <app-datetimepicker style="display: inline-block;margin-bottom: 4px;width: 210px;margin-right: 5px;" id="NgayTiepNhanDen"
          label="TIẾP NHẬN ĐẾN" [(model)]="thuVienPhiQueryInfo.NgayTiepNhanDen" (keyup)="onKey($event)"></app-datetimepicker>
        <div style="display: inline-block;margin-bottom: 4px;width:120px;">
          <button (click)="timKiem()" mat-stroked-button color="primary" class="btn-tim-kiem"><mat-icon>search</mat-icon> Tìm kiếm</button>
        </div>
        <div style="display: inline-block;margin-bottom: 4px;width: 120px;" *ngIf="dangTimKiem">
          <button (click)="huyTimKiem()" mat-button class="btn-huy-tim-kiem"><mat-icon>clear</mat-icon> Hủy tìm kiếm</button>
        </div>
    </div>
  </div>
</ng-template>
<ng-template #soTienTemplate let-dataItem>
  <strong class="red">{{dataItem.SoTien | currency:'VND'}}</strong>
</ng-template>
