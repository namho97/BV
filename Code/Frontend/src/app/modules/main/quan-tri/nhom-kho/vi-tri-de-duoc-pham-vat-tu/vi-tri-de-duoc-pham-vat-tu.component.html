<div class="panel">
  <div class="left">
    <div class="header">
      <div class="breadcrumb flat">
        <a>QUẢN TRỊ</a>
        <a>NHÓM KHO</a>
        <a class="active">VỊ TRÍ ĐỂ DP/VT</a>
      </div>
        <button mat-mini-fab color="primary" class="add" matTooltip="Thêm" (click)="table.create()">
        <mat-icon>add</mat-icon>
    </button>
    </div>
    <div class="grid-content">
      <app-table #tableViTriDPVT masterName="tableViTriDPVT" [columns]="columnsViTriDPVT"
        [documentType]="documentTypeViTriDPVT" [groupByColumns]="groupByColumnsViTriDPVT"
        [headerTemplate]="headerViTriDPVTTemplate" [sortByColumn]="sortByColumnViTriDPVT" [showIndex]="false"
        [showCheckbox]="false" (extDataItemSelected)="extDataItemSelected($event)">
      </app-table>
    </div>
  </div>

  <div class="right">
    <div class="header">
      <h3 class="title">THÔNG TIN CHI TIẾT </h3>
    </div>
    <div class="chi-tiet-content" *ngIf="dataChon!=null">
      <app-vi-tri-de-duoc-pham-vat-tu-chi-tiet [data]="dataChon" (dataChange)="dataChange($event)" (quayLaiChange)="quayLaiChange()"
        (quayLaiVaTaiLaiChange)="quayLaiVaTaiLaiChange()"></app-vi-tri-de-duoc-pham-vat-tu-chi-tiet>
    </div>
  </div>
</div>


<ng-template #headerViTriDPVTTemplate>
  <div class="header-template" id="header">
    <div style="position: relative;">

      <app-textbox style="display: inline-block;margin-bottom: 4px;width: 150px;margin-right: 5px;" id="Kho" label="KHO"
        [(model)]="viTriDPVTQueryInfo.Kho" (keyup)="onKey($event)"></app-textbox>

      <app-textbox style="display: inline-block;margin-bottom: 4px;width: 150px;margin-right: 5px;" id="Ten" label="TÊN"
        [(model)]="viTriDPVTQueryInfo.Ten" (keyup)="onKey($event)"></app-textbox>


      <div style="display: inline-block;margin-bottom: 4px;width:120px;">
        <button (click)="timKiem()" mat-stroked-button color="primary" class="btn-tim-kiem">
          <mat-icon>search</mat-icon> Tìm kiếm
        </button>
      </div>
      <div style="display: inline-block;margin-bottom: 4px;width: 120px;" *ngIf="dangTimKiem">
        <button (click)="huyTimKiem()" mat-button class="btn-huy-tim-kiem">
          <mat-icon>clear</mat-icon> Hủy tìm kiếm
        </button>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #trangThaiTemplate let-dataItem>
  <button *ngIf="dataItem.HieuLuc != true" (click)="updateViTriDPVT(dataItem.Id,dataItem.HieuLuc)" mat-menu-item>
    <mat-icon style="color: red;">clear</mat-icon>Ngừng sử dụng
  </button>
  <button *ngIf="dataItem.HieuLuc == true" (click)="updateViTriDPVT(dataItem.Id,dataItem.HieuLuc)" mat-menu-item>
    <mat-icon color="primary">done</mat-icon>Đang sử dụng
  </button>
</ng-template>
