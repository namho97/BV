<div class="panel">
  <div class="left">
    <div class="header">
      <div class="breadcrumb flat">
        <a>QUẢN TRỊ</a>
        <a>NHÓM DƯỢC PHẨM</a>
        <a class="active">DƯỢC PHẨM</a>
      </div>
        <button mat-mini-fab color="primary" class="add" matTooltip="Thêm" (click)="table.create()">
        <mat-icon>add</mat-icon>
    </button>
    </div>
    <div class="grid-content">
      <app-table #tableDuocPham masterName="tableDuocPham" [columns]="columnsDuocPham"
        [documentType]="documentTypeDuocPham" [groupByColumns]="groupByColumnsDuocPham"
        [headerTemplate]="headerDuocPhamTemplate" [sortByColumn]="sortByColumnDuocPham" [showIndex]="false"
        [showCheckbox]="false" (extDataItemSelected)="extDataItemSelected($event)">
      </app-table>
    </div>
  </div>

  <div class="right">
    <div class="header">
      <h3 class="title">THÔNG TIN CHI TIẾT </h3>
    </div>
    <div class="chi-tiet-content" *ngIf="dataChon!=null">
      <app-duoc-pham-chi-tiet [data]="dataChon" (dataChange)="dataChange($event)" (quayLaiChange)="quayLaiChange()"
        (quayLaiVaTaiLaiChange)="quayLaiVaTaiLaiChange()"></app-duoc-pham-chi-tiet>
    </div>
  </div>
</div>


<ng-template #headerDuocPhamTemplate>
  <div class="header-template" id="header">
    <div style="position: relative;">

      <app-textbox style="display: inline-block;margin-bottom: 4px;width: 150px;margin-right: 5px;" id="Ma" label="MÃ"
        [(model)]="duocPhamQueryInfo.Ma" (keyup)="onKey($event)"></app-textbox>

      <app-textbox style="display: inline-block;margin-bottom: 4px;width: 150px;margin-right: 5px;" id="Ten" label="TÊN"
        [(model)]="duocPhamQueryInfo.Ten" (keyup)="onKey($event)"></app-textbox>

      <app-textbox style="display: inline-block;margin-bottom: 4px;width: 150px;margin-right: 5px;" id="HamLuong"
        label="HÀM LƯỢNG" [(model)]="duocPhamQueryInfo.HamLuong" (keyup)="onKey($event)"></app-textbox>

      <app-textbox style="display: inline-block;margin-bottom: 4px;width: 150px;margin-right: 5px;" id="HoatChat"
        label="HOẠT CHẤT" [(model)]="duocPhamQueryInfo.HoatChat" (keyup)="onKey($event)"></app-textbox>

      <app-textbox style="display: inline-block;margin-bottom: 4px;width: 150px;margin-right: 5px;" id="TenDonViTinh"
        label="ĐƠN VỊ TÍNH" [(model)]="duocPhamQueryInfo.DonViTinhId" (keyup)="onKey($event)"></app-textbox>

      <app-textbox style="display: inline-block;margin-bottom: 4px;width: 150px;margin-right: 5px;" id="TenDuongDung"
        label="ĐƯỜNG DÙNG" [(model)]="duocPhamQueryInfo.DuongDungId" (keyup)="onKey($event)"></app-textbox>

      <app-textbox style="display: inline-block;margin-bottom: 4px;width: 150px;margin-right: 5px;" id="QuyCach"
        label="QUY CÁCH" [(model)]="duocPhamQueryInfo.QuyCachDongGoi" (keyup)="onKey($event)"></app-textbox>

      <app-textbox style="display: inline-block;margin-bottom: 4px;width: 150px;margin-right: 5px;" id="NhaSanXuat"
        label="NHÀ SẢN XUẤT" [(model)]="duocPhamQueryInfo.NhaSanXuatId" (keyup)="onKey($event)"></app-textbox>

      <app-textbox style="display: inline-block;margin-bottom: 4px;width: 150px;margin-right: 5px;" id="NuocSanXuat"
        label="NƯỚC SẢN XUẤT" [(model)]="duocPhamQueryInfo.NuocSanXuatId" (keyup)="onKey($event)"></app-textbox>


      <div style="display: inline-block;margin-bottom: 4px;width:120px;">
        <button (click)="timKiem()" mat-stroked-button color="primary" class="btn-tim-kiem">
          <mat-icon>search</mat-icon> Tìm kiếm
        </button>
      </div>
      <div style="display: inline-block;margin-bottom: 4px;width: 120px;" *ngIf="dangTimKiem">
        <button (click)="huyTimKiem()" mat-button class="btn-huy-tim-kiem">
          <mat-icon>clear</mat-icon> Hủy tìm kiếm
        </button>
      </div>
    </div>
  </div>
</ng-template>
