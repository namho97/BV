<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center" class="m-0">
  <div>DOANH THU CỦA NGÀY <strong class="red">{{data.NgayThu}}</strong></div>
  <button type="button" mat-icon-button (click)="close()" tabindex="-1">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content style="max-height:660px">
  <app-table #tableDoanhThu masterName="tableDoanhThu" [columns]="columns" height="500" urlGetData="TrangChuBacSiGiaDinh/GetDataDoanhThuTheoNgay"
  [documentType]="documentType" [headerTemplate]="headerTemplate" [groupByColumns]="groupByColumns"
  [sortByColumn]="sortByColumn" [showIndex]="false" [showCheckbox]="false">
</app-table>

<ng-template #headerTemplate>
  <div class="header-template" id="header">
    <div style="position: relative;">
      <app-textbox style="display: inline-block;margin-bottom: 4px;width: 150px;margin-right: 5px;" id="HoTen" label="SỐ PHIẾU"
        [(model)]="timKiemModel.SoPhieu" (keyup)="onKey($event)"></app-textbox>
      <app-textbox style="display: inline-block;margin-bottom: 4px;width: 150px;margin-right: 5px;" id="HoTen" label="HỌ TÊN"
        [(model)]="timKiemModel.HoTen" (keyup)="onKey($event)"></app-textbox>
      <app-textbox style="display: inline-block;margin-bottom: 4px;width: 150px;margin-right: 5px;" id="DienThoai" label="ĐIỆN THOẠI"
        [(model)]="timKiemModel.SoDienThoai" (keyup)="onKey($event)"></app-textbox>
      <div style="display: inline-block;margin-bottom: 4px;width:120px;">
        <button (click)="timKiem()" mat-stroked-button color="primary" class="btn-tim-kiem"><mat-icon>search</mat-icon> Tìm kiếm</button>
      </div>
      <div style="display: inline-block;margin-bottom: 4px;width: 120px;" *ngIf="dangTimKiem">
        <button (click)="huyTimKiem()" mat-button class="btn-huy-tim-kiem"><mat-icon>clear</mat-icon> Hủy tìm kiếm</button>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #soTienTemplate let-dataItem>
  <span>{{dataItem.TongSoTienBangSo | currency:'VND'}}</span>
</ng-template>

<ng-template #soHoaDonTemplate let-dataItem>
  {{dataItem.SoPhieu}}
  <!-- <app-print-button buttonType="mat-stroked-button" color="{{dataItem.DaHuy?'warn':'primary'}}" icon="print" class="float-right" typeSize="A5"
              [htmlContent]="getContentInBienLai(dataItem)" label="{{dataItem.SoPhieu}}"></app-print-button>
              <p class="m-0 red text-center"  *ngIf="dataItem.DaHuy">(Đã hủy)</p> -->
</ng-template>
</mat-dialog-content>
