<div class="form-content">
    <!-- <ng-scrollbar fxLayout="row column" fxLayoutGap="0%"> -->
    <div fxFlex="100%" fxFlex.gt-sm="100%" fxFlex.sm="100%">
        <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="10px grid" class="mb-3">
            <app-textbox fxFlex="100%" fxFlex.gt-sm="20%" fxFlex.sm="20%" id="Ma" label="MÃ" [required]="true"
                placeholder="MÃ" [(model)]="nhaSanXuatVo.Ma" maxLength="20"
                [validationerror]="'Ma' | validationerror:validationErrors">
            </app-textbox>
            <app-textbox fxFlex="100%" fxFlex.gt-sm="60%" fxFlex.sm="60%" id="Ten" label="TÊN" [required]="true"
                placeholder="TÊN" [(model)]="nhaSanXuatVo.Ten" maxLength="250"
                [validationerror]="'Ten' | validationerror:validationErrors">
            </app-textbox>
            <app-textbox fxFlex="100%" fxFlex.gt-sm="20%" fxFlex.sm="20%" id="ghichu" label="SỐ ĐIỆN THOẠI"
                placeholder="SỐ ĐIỆN THOẠI" [(model)]="nhaSanXuatVo.SoDienThoai" maxLength="50">
            </app-textbox>
            <app-textbox fxFlex="100%" fxFlex.gt-sm="20%" fxFlex.sm="20%" id="ghichu" label="EMAIL"
                placeholder="EMAIL" [(model)]="nhaSanXuatVo.Email" maxLength="50">
            </app-textbox>
            <app-textbox fxFlex="60%" fxFlex.gt-sm="60%" fxFlex.sm="60%" id="ghichu" label="ĐỊA CHỈ"
                placeholder="ĐỊA CHỈ" [(model)]="nhaSanXuatVo.DiaChi" maxLength="500">
            </app-textbox>
            <app-select fxFlex="100%" fxFlex.gt-sm="20%" fxFlex.sm="20%" label="HIỆU LỰC"
                [items]="[{KeyId:1,DisplayName:'Đang sử dụng'},{KeyId:2,DisplayName:'Không sử dụng'}]"
                [(model)]="nhaSanXuatVo.HieuLucId" (modelChange)="hieuLucChange($event)"
                [validationerror]="'HieuLuc' | validationerror:validationErrors">
            </app-select>
        </div>
    </div>
    <!-- </ng-scrollbar> -->
</div>
<div class="form-footer">
    <button mat-stroked-button (click)="quayLai()" class="mr-1" *ngIf="!showOnPopup">Quay lại</button>

    <button *ngIf="!isUpdate" mat-raised-button color="primary" type="button" style="float: right;"
        (click)="luu()">LƯU</button>
    <button *ngIf="isUpdate" mat-raised-button color="primary" type="button" style="float: right;"
        (click)="capNhat()">CẬP
        NHẬT</button>
    <button type="button" (click)="nhapLai()" mat-button class="mr-1" style="float: right;"> NHẬP LẠI</button>
</div>
