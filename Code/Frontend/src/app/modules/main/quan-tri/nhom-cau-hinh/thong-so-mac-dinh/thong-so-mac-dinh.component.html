<div class="panel">
  <div class="left">
    <div class="header">
      <div class="breadcrumb flat">
        <a>QUẢN TRỊ</a>
        <a>NHÓM CẤU HÌNH</a>
        <a class="active">THÔNG SỐ MẶC ĐỊNH</a>
      </div>
      <button mat-mini-fab color="primary" class="add" matTooltip="Thêm" (click)="table.create()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div class="grid-content">
      <app-table #tableThongSoMacDinh masterName="tableThongSoMacDinh" [columns]="columnsThongSoMacDinh" [useAddDeault]="false"
        [documentType]="documentTypeThongSoMacDinh" [groupByColumns]="groupByColumnsThongSoMacDinh"
        [headerTemplate]="headerThongSoMacDinhTemplate" [sortByColumn]="sortByColumnThongSoMacDinh" [showIndex]="false"
        [showCheckbox]="false" (extDataItemSelected)="extDataItemSelected($event)" >
      </app-table>
    </div>
  </div>

  <div class="right">
    <div class="header">
      <h3 class="title">THÔNG TIN CHI TIẾT </h3>
    </div>
    <div class="chi-tiet-content" *ngIf="dataChon!=null">
      <app-thong-so-mac-dinh-chi-tiet [data]="dataChon" (dataChange)="dataChange($event)"
        (quayLaiChange)="quayLaiChange()" (quayLaiVaTaiLaiChange)="quayLaiVaTaiLaiChange()">
      </app-thong-so-mac-dinh-chi-tiet>
    </div>
  </div>
</div>


<ng-template #headerThongSoMacDinhTemplate>
  <div class="header-template" id="header">
    <div style="position: relative;">
      <app-select style="display: inline-block;margin-bottom: 4px;width: 150px;margin-right: 5px;" id="loai"
        label="LOẠI" placeholder="LOẠI" [(model)]="thongSoMacDinhQueryInfo.LoaiCauHinh" [bind]="true"
        url="QuanTriNhomCauHinhThongSoMacDinh/GetLookup">
      </app-select>
      <app-textbox style="display: inline-block;margin-bottom: 4px;width: 150px;margin-right: 5px;" id="Ma"
        label="MÔ TẢ" [(model)]="thongSoMacDinhQueryInfo.MoTa" (keyup)="onKey($event)"></app-textbox>


      <div style="display: inline-block;margin-bottom: 4px;width:120px;">
        <button (click)="timKiem()" mat-stroked-button color="primary" class="btn-tim-kiem">
          <mat-icon>search</mat-icon> Tìm kiếm
        </button>
      </div>
      <div style="display: inline-block;margin-bottom: 4px;width: 120px;" *ngIf="dangTimKiem">
        <button (click)="huyTimKiem()" mat-button class="btn-huy-tim-kiem">
          <mat-icon>clear</mat-icon> Hủy tìm kiếm
        </button>
      </div>
    </div>
  </div>
</ng-template>
